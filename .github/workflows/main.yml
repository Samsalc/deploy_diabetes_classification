name: CI model to dockerhub

# Trigger
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

# Acciones
jobs:
  build_docker_image:
    runs-on: ubuntu-latest

    steps:
      - name: Check the repo
        uses: actions/checkout@v2

      - name: Login to dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        run: docker build -t samsalca/deploy-diabetes-classification:v1 .

      - name: Docker push to Dockerhub
        run: docker push samsalca/deploy-diabetes-classification:v1

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{secrets.EC2_PRIVATE_KEY }}
          script: |
            docker login -u '${{ secrets.DOCKER_USERNAME }}' -p '${{ secrets.DOCKER_PASSWORD }}'
            if docker ps --all | grep -q diabetes-classification; then
              docker stop diabetes-classification
              docker rm diabetes-classification
            fi
            docker pull ${{ secrets.DOCKER_USERNAME }}/deploy-diabetes-classification:v1
            docker run -d --name diabetes-classification -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/deploy-diabetes-classification:v1
